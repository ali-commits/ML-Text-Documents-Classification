<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar " style="z-index:1">
      <a href="#" style="text-decoration:none"> <h1>News Classifier</h1></a>
    </nav>
    <form action="#" class="box" method="post">
      <div class="form">
        <h3>Classify Text</h3>
        <textarea
          class="form-control"
          id="text"
          name="text"
          placeholder="Paste text here to classify"
          required
          autocomplete="off"
          rows="6"
        ></textarea>
        <table align="center">
          <tr>
            <td><input type="submit" class="btn" /></td>
            <td>
              <button type="button"><i class="fa fa-info"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </form>

    <link
      href="https://fonts.googleapis.com/css?family=Abel|Felipa|Muli|Nova+Flat|Nunito|Orbitron|Poppins|Righteous|Roboto+Mono"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </body>
</html>
